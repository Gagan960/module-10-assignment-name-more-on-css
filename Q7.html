<!-- Q7 Create a simple webpage with a card similar to question number 2. The card must be semi
transparent as default and on hovering the card must be displayed clearly. Use CSS opacity to 
achieve this output.  -->
 
<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Hover Card</title> 
  <style> 
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background-color: #f5f5f5; 
      font-family: Arial, sans-serif; 
    } 
 
    .card { 
      width: 300px; 
      border: 2px solid #ccc; 
      border-radius: 10px; 
      overflow: hidden; 
      transition: opacity 0.3s ease; 
      opacity: 0.6; 
    } 
 
    .card:hover { 
      opacity: 1; 
    } 
 
    .card img { 
      width: 100%; 
    } 
 
    .card p { 
      background-color: #dff0d8; 
      padding: 10px; 
      margin: 0; 
      font-weight: bold; 
      text-align: center; 
    } 
  </style> 
</head> 
<body> 
  <div class="card"> 
    <img src="https://pwskills.com/images/aboutUs/aboutUs.png" alt="Web Dev Card"> 
    <p>Course Name: PW Skills web development</p> 
  </div> 
</body> 
</html>
