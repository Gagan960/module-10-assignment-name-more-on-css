<!-- Q4 Create a simple webpage with an image and make the image circular using border-radius  -->
<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Circular Image</title> 
  <style> 
    .circle-img { 
      width: 200px; 
      height: 200px; 
      border-radius: 50%; 
      object-fit: cover; 
    } 
  </style> 
</head> 
<body> 
  <img src="your-image.jpg" alt="Circular" class="circle-img"> 
</body> 
</html>
