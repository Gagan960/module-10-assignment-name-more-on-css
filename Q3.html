<!-- Q3  Create a navigation bar similar to question 1. For each navigation item, use a different 
border style  -->
 
<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Navigation with Different Borders</title> 
  <style> 
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
    } 
    .nav { 
      display: flex; 
      justify-content: center; 
      background-color: #6495ed; 
      padding: 20px; 
    } 
    .nav a { 
      margin: 0 15px; 
      color: white; 
      text-decoration: none; 
      font-size: 18px; 
      padding: 8px 12px; 
    } 
    .home { border: 2px solid black; } 
    .about { border: 2px dotted blue; } 
    .contact { border: 2px dashed green; } 
    .blog { border: 2px double red; } 
    .login { border: 2px groove purple; } 
    .nav a:hover { 
      color: black; 
    } 
  </style> 
</head> 
<body> 
  <div class="nav"> 
    <a href="#" class="home">Home</a> 
    <a href="#" class="about">About Us</a> 
    <a href="#" class="contact">Contact</a> 
    <a href="#" class="blog">Blog</a> 
    <a href="#" class="login">Login</a> 
  </div> 
</body> 
</html>
